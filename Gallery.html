        body {

            margin: 0;
            padding: 0;

            text-align: center;
        }

        header {
            background-color: #ffce098a;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 32px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: white;
            color: #ff9900;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }

        .container img {
            border-radius: 10px;
            margin-top: 10px;
        }


        .about {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 70vh;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.01);
        }

        .container h2 {
            font-size: 28px;
            color: #333;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* Ajusta columnas automáticamente */
            gap: 10px;
            /* Espacio entre imágenes */
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            /* Hace que todas las imágenes ocupen el ancho del contenedor */
            height: 200px;
            /* Establece una altura fija para que todas sean uniformes */
            object-fit: cover;
            /* Recorta y ajusta la imagen sin deformarla */
            border-radius: 10px;
            /* Bordes redondeados */
            transition: transform 0.3s ease;
            /* Efecto de zoom al pasar el mouse */
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
